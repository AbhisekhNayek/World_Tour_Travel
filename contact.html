<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>World Tour and Travel</title>
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light"><strong>World Tour</strong></h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="#">Services</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-1x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>Siliguri, Darjeeling</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-1x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>worldtour@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone fa-1x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+91 1234567890</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company Image">
                </div>

                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestions and concerns by filling not the </p>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="username" name="" id="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="phone" name="" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea name="Message" id="Message"></textarea>
                    </div>

                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social">
            <i class="fab fa-facebook fa-3x"></i>
            <i class="fab fa-twitter fa-3x"></i>
            <i class="fab fa-instagram fa-3x"></i>
        </div>
        <p>World Tour &copy; 2024, All Rights Reserved</p>
    </footer>
    
</body>

</html>
